query getPost($uuid: String!) {
  posts(uuid: $uuid) {
    uuid
    PublishDate
    Title
    Text
    Photo
    Tags
  	Owner {
      username
      photo
    }
    Category
    Approvals {
      name
    }
    Declines {
      name
    }
    Comments {
      name
      user {
        username
        photo
      }
      post {
        uuid
      }
      Time
      Text
    }
  }
}